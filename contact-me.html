<script>
    $(document).on('click','.send_form', function(){
    var input_name = document.getElementById('wa_name');
    var input_email = document.getElementById('wa_email');
    var input_number = document.getElementById('wa_number');
    var input_textarea = document.getElementById('wa_textarea');

    /* Whatsapp Settings */
    var walink = 'https://web.whatsapp.com/send',
        phone = '6281266446612',
        walink2 = 'Hi, Nobel! ',
        wa_success = 'Success ! Please check your whatsapp.',
        wa_error = 'All field is required.';

    /* Smartphone Support */
    if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
    var walink = 'whatsapp://send';
    }

    if("" != input_email.value && input_textarea.value != "" && input_name.value != "" && input_number.value){

        /* Call Input Form */
        var input_name1 = $("#wa_name").val(),
            input_email1 = $("#wa_email").val(),
            input_number1 = $("#wa_number").val(),
            input_textarea1 = $("#wa_textarea").val();

        /* Final Whatsapp URL */
        var send_whatsapp = walink + '?phone=' + phone + '&text=' + walink2 + '%0A%0A' +
            'Name : ' + input_name1 + '%0A' +
            'Email : ' + input_email1 + '%0A' +
            'Phone : ' + input_number1 + '%0A' +
            'Message : ' + input_textarea1 + '%0A';

        /* Whatsapp Window Open */
        window.open(send_whatsapp,'_blank');
        document.getElementById("text-info").innerHTML = '<p class="text-success">'+wa_success+'</p>';
        } else {
        document.getElementById("text-info").innerHTML = '<p class="text-danger">'+wa_error+'</p>';
        }
    });
</script>
